<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
 <div class="container">
    <div class="encriptar">
        <textarea 
          name="texto" 
          id="texto" 
          cols="30" 
          rows="10" 
          placeholder="Ingresa el texto aqui"
        ></textarea>
    </div>
    <div class="terminos">
        <p>
            <img src="assets/zondicons--exclamation-solid.png" alt=""> Solo letras minúsculas y sin acentos
        </p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input 
        type="button" 
        class="btn-desencriptar" 
        value="Desencriptar" 
        onclick="desencriptar()"
        />
      </div>
    </div>
    <div class="encriptado">
         <img src="" alt="" id="muñeco">
         <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">
                Ingresa el texto que deseas encriptar o desencriptar
                <textarea 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje">
                </textarea>
            </p>
         </div>
    </div>
</body>
<script src="index.js"></script>
</html>
